name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Code checkout
      uses: actions/checkout@v3

    - name: Configure Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: PYTHONPATH=. pytest

    # Login Docker Hub
    - name: Login Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Docker image build
    - name: Docker image build
      run: |
        docker build -t thiagoduran/conversor-complete-devops:latest .

    # Push to Docker Hub
    - name: Docker Hub Push
      run: |
        docker push thiagoduran/conversor-complete-devops:latest

    # Configuring kubectl to K8s cluster (staging)
    - name: Configure kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
    
    # K8s cluster authenticating and deploying (staging)
    - name: Authenticate cluster and deploying
      run: |
        echo "${{ secrets.KUBECONFIG_STAGING }}" | base64 --decode > kubeconfig
        export KUBECONFIG=$(pwd)/kubeconfig
        kubectl get nodes
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml