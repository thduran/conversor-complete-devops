apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yaml: |
    global:
      scrape_interval: 15s

    alerting:
      alertmanagers:
        - static_configs:
            - targets: ["alertmanager.monitoring.svc.cluster.local:9093"]

    rule_files:
      - /etc/rules/*.yaml

    scrape_configs:
      - job_name: "prometheus"
        static_configs:
          - targets: ["localhost:9090"]

      - job_name: "fake"   # alvo falso sรณ pra disparar InstanceDown
        static_configs:
          - targets: ["fake:1234"]